<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT PDF Converter</title>
    <!-- Puter script (absolute URL) -->
    <script src="https://js.puter.com/v2/"></script>
    <!-- Base tag helps when site is served from a subpath (GitHub Pages: /<user>/<repo>/) -->
    <base id="site-base" href="/" />
    <style>
        /* Minimal styles so the demo renders on GitHub Pages and locally */
        :root { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; color-scheme: light; }
        body { margin: 0; padding: 24px; background: #f6f7fb; color: #111827; }
        .container { max-width: 980px; margin: 0 auto; background: #fff; border-radius: 10px; box-shadow: 0 6px 22px rgba(16,24,40,0.08); padding: 20px; }
        h1 { margin: 0 0 12px 0; font-size: 20px; }
        #uploadZone { border: 2px dashed #d1d5db; padding: 30px; text-align: center; border-radius: 8px; cursor: pointer; background: linear-gradient(180deg,#fff,#fbfdff); }
        #uploadZone.processing { opacity: 0.7; }
        #uploadZone.dragover { border-color: #2563eb; box-shadow: 0 0 0 4px rgba(37,99,235,0.06); }
        .controls { display:flex; gap:8px; margin-top:12px; }
        button { background:#2563eb; color:#fff; border:0; padding:8px 12px; border-radius:6px; cursor:pointer; }
        button[disabled] { opacity:0.5; cursor:not-allowed; }
        .secondary { background:#6b7280; }
        #filePreview { display:none; margin-top:12px; }
        .file-item { display:flex; align-items:center; justify-content:space-between; padding:6px 8px; border:1px solid #e5e7eb; border-radius:6px; margin-bottom:6px; }
        .file-details { text-align:left; }
        .remove-file { background:transparent; border:0; font-size:18px; cursor:pointer; }
        #progressContainer { display:none; margin-top:12px; }
        .progress { width:100%; height:10px; background:#eef2ff; border-radius:999px; overflow:hidden; }
        .progress > .fill { height:100%; width:0%; background:linear-gradient(90deg,#4f46e5,#06b6d4); transition:width 300ms ease; }
        #results { display:none; margin-top:14px; }
        pre { white-space:pre-wrap; word-break:break-word; background:#0f172a; color:#e6eef8; padding:12px; border-radius:8px; max-height:320px; overflow:auto; }
        .toggles { display:flex; gap:10px; margin-top:12px; }
        .toggle-switch { padding:6px 10px; border-radius:6px; background:#f3f4f6; cursor:pointer; user-select:none; }
        .toggle-switch.active { background:#10b981; color:#fff; }
        .notification { position:fixed; right:18px; bottom:18px; background:#111827; color:#fff; padding:8px 12px; border-radius:8px; opacity:0; transform:translateY(8px); transition:all .25s ease; z-index:9999; }
        .notification.show { opacity:1; transform:none; }
        .stats { display:flex; gap:16px; margin-top:8px; font-size:13px; color:#6b7280; }
    </style>
</head>
<body>
    <div class="container">
        <h1>SAT PDF Converter</h1>

        <div id="uploadZone" title="Click or drop files here">
            <p><strong>Click to upload</strong> or drag & drop PDF / images here (max 50MB each)</p>
            <div class="toggles">
                <div class="toggle-switch active" data-setting="watermark">Remove Watermarks</div>
                <div class="toggle-switch active" data-setting="enhance">Enhance</div>
                <div class="toggle-switch active" data-setting="math">Math → LaTeX</div>
                <div class="toggle-switch active" data-setting="redraw">Redraw Diagrams</div>
            </div>
        </div>

        <input id="fileInput" type="file" accept="application/pdf,image/*" multiple style="display:none" />

        <div class="controls">
            <button id="convertBtn" disabled>🚀 Convert</button>
            <button id="copyBtn" class="secondary">Copy</button>
            <button id="exportBtn" class="secondary">Export</button>
        </div>

        <div id="filePreview">
            <h3>Files</h3>
            <div id="fileList"></div>
        </div>

        <div id="progressContainer">
            <div class="progress"><div id="progressFill" class="fill"></div></div>
            <div id="progressText" style="margin-top:8px;font-size:13px;color:#6b7280">Waiting...</div>
        </div>

        <div id="results">
            <h3>Converted Output</h3>
            <pre id="resultsContent">No output yet.</pre>
        </div>

        <div id="stats" class="stats" style="display:none">
            <div>Total Questions: <span id="questionCount">0</span></div>
            <div>Time: <span id="processingTime">0s</span></div>
            <div>Files: <span id="filesProcessed">0</span></div>
        </div>
    </div>
    <script>
        // If the site is hosted on GitHub Pages under /<user>/<repo>/, set base accordingly.
        // This uses the repository name from the URL if present. It's safe to leave as '/'
        (function setBaseForGitHubPages(){
            try {
                const path = location.pathname;
                // If served from a repo subpath like /<user>/<repo>/, set base to that path
                const parts = path.split('/').filter(Boolean);
                if (parts.length >= 2) {
                    // assume first two parts are user and repo
                    const base = '/' + parts[0] + '/' + parts[1] + '/';
                    document.getElementById('site-base').setAttribute('href', base);
                }
            } catch(e) {
                console.warn('Base detection failed', e);
            }
        })();
    </script>

    <script>
        class EnhancedSATConverter {
            constructor() {
                this.files = [];
                this.convertedData = '';
                this.settings = {
                    watermark: true,
                    enhance: true,
                    math: true,
                    redraw: true
                };
                this.isProcessing = false;
                this.startTime = 0;
                this.tempFiles = []; // Track temporary files for cleanup
                this.MAX_CONCURRENT = 2; // Limit concurrent processing
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.initToggleSwitches();
            }

            setupEventListeners() {
                const uploadZone = document.getElementById('uploadZone');
                const fileInput = document.getElementById('fileInput');
                const convertBtn = document.getElementById('convertBtn');

                // File handling
                uploadZone.addEventListener('click', () => fileInput.click());
                fileInput.addEventListener('change', (e) => this.handleFiles(e.target.files));
                
                // Drag and drop
                uploadZone.addEventListener('dragover', (e) => this.handleDragOver(e));
                uploadZone.addEventListener('drop', (e) => this.handleDrop(e));
                uploadZone.addEventListener('dragleave', () => this.removeDragStyles());

                // Convert button
                convertBtn.addEventListener('click', () => this.startConversion());

                // Action buttons
                document.getElementById('copyBtn').addEventListener('click', () => this.copyResults());
                document.getElementById('exportBtn').addEventListener('click', () => this.exportResults());
            }

            initToggleSwitches() {
                document.querySelectorAll('.toggle-switch').forEach(toggle => {
                    toggle.addEventListener('click', () => {
                        toggle.classList.toggle('active');
                        const setting = toggle.dataset.setting;
                        this.settings[setting] = toggle.classList.contains('active');
                    });
                });
            }

            handleDragOver(e) {
                e.preventDefault();
                document.getElementById('uploadZone').classList.add('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.removeDragStyles();
                this.handleFiles(e.dataTransfer.files);
            }

            removeDragStyles() {
                document.getElementById('uploadZone').classList.remove('dragover');
            }

            handleFiles(fileList) {
                const validFiles = Array.from(fileList).filter(file => {
                    const validTypes = ['application/pdf', 'image/jpeg', 'image/jpg', 'image/png', 'image/webp'];
                    return validTypes.includes(file.type) && file.size <= 50 * 1024 * 1024;
                });

                if (validFiles.length === 0) {
                    this.showNotification('Please select valid PDF or image files (max 50MB)', 'error');
                    return;
                }

                // Add new files to existing ones
                this.files = [...this.files, ...validFiles];
                this.updateFilePreview();
                this.updateConvertButton();
            }

            updateFilePreview() {
                const preview = document.getElementById('filePreview');
                const fileList = document.getElementById('fileList');

                if (this.files.length === 0) {
                    preview.style.display = 'none';
                    return;
                }

                fileList.innerHTML = '';
                this.files.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div class="file-info">
                            <span class="file-icon">${this.getFileIcon(file.type)}</span>
                            <div class="file-details">
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${this.formatFileSize(file.size)}</div>
                            </div>
                        </div>
                        <button class="remove-file" data-index="${index}" title="Remove file">×</button>
                    `;
                    fileList.appendChild(fileItem);
                });

                // Add event listeners to remove buttons
                document.querySelectorAll('.remove-file').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        this.removeFile(index);
                    });
                });

                preview.style.display = 'block';
            }

            removeFile(index) {
                this.files.splice(index, 1);
                this.updateFilePreview();
                this.updateConvertButton();
            }

            getFileIcon(type) {
                if (type === 'application/pdf') return '📄';
                if (type.startsWith('image/')) return '🖼️';
                return '📁';
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 B';
                const k = 1024;
                const sizes = ['B', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
            }

            updateConvertButton() {
                const btn = document.getElementById('convertBtn');
                btn.disabled = this.files.length === 0 || this.isProcessing;
                
                if (this.files.length > 0 && !this.isProcessing) {
                    btn.innerHTML = `🚀 Convert ${this.files.length} file${this.files.length > 1 ? 's' : ''} to SAT Format`;
                }
            }

            async startConversion() {
                if (this.isProcessing || this.files.length === 0) return;

                this.isProcessing = true;
                this.startTime = Date.now();
                this.showProgress();
                document.getElementById('uploadZone').classList.add('processing');

                try {
                    const questions = await this.processAllFiles();
                    this.convertedData = this.formatOutput(questions);
                    this.showResults(questions);
                    this.showNotification(`Successfully converted ${questions.length} SAT questions!`, 'success');
                } catch (error) {
                    console.error('Conversion failed:', error);
                    this.showNotification(`Conversion failed: ${error.message}`, 'error');
                } finally {
                    this.isProcessing = false;
                    this.hideProgress();
                    document.getElementById('uploadZone').classList.remove('processing');
                    this.updateConvertButton();
                    await this.cleanupTempFiles(); // Ensure cleanup
                }
            }

            async processAllFiles() {
                const allQuestions = [];
                const totalFiles = this.files.length;
                
                // Process files in batches to avoid overloading
                for (let i = 0; i < totalFiles; i += this.MAX_CONCURRENT) {
                    const batch = this.files.slice(i, i + this.MAX_CONCURRENT);
                    const batchPromises = batch.map((file, index) => 
                        this.processFile(file, i + index, totalFiles)
                    );
                    
                    const batchResults = await Promise.allSettled(batchPromises);
                    
                    // Collect successful results
                    batchResults.forEach(result => {
                        if (result.status === 'fulfilled') {
                            allQuestions.push(...result.value);
                        }
                    });
                }

                this.updateProgress(100, 'Formatting results...');
                return allQuestions;
            }

            async processFile(file, fileIndex, totalFiles) {
                let puterFile = null;
                
                try {
                    this.updateProgress(
                        (fileIndex / totalFiles) * 90, 
                        `Processing ${file.name}...`,
                        fileIndex + 1,
                        totalFiles
                    );
                    
                    // Upload to Puter
                    const timestamp = Date.now();
                    const fileName = `sat_temp_${timestamp}_${file.name.replace(/\s+/g, '_')}`;
                    puterFile = await puter.fs.write(fileName, file);
                    this.tempFiles.push(puterFile.path); // Track for cleanup

                    // Create optimized prompt for automatic processing
                    const prompt = this.createPrompt();

                    // Process with AI - using GPT-4O for best results
                    const response = await puter.ai.chat([
                        {
                            role: 'user',
                            content: [
                                { type: 'file', puter_path: puterFile.path },
                                { type: 'text', text: prompt }
                            ]
                        }
                    ], { model: 'gpt-4o' });

                    return this.parseResponse(response);

                } catch (error) {
                    console.error(`Error processing ${file.name}:`, error);
                    throw new Error(`Failed to process ${file.name}: ${error.message}`);
                } finally {
                    // Clean up this file regardless of success/failure
                    if (puterFile) {
                        try {
                            await puter.fs.delete(puterFile.path);
                            // Remove from temp files tracking
                            this.tempFiles = this.tempFiles.filter(path => path !== puterFile.path);
                        } catch (deleteError) {
                            console.warn(`Could not delete temporary file: ${deleteError.message}`);
                        }
                    }
                }
            }

            async cleanupTempFiles() {
                // Clean up any remaining temporary files
                for (const path of this.tempFiles) {
                    try {
                        await puter.fs.delete(path);
                    } catch (error) {
                        console.warn(`Could not delete temporary file ${path}:`, error);
                    }
                }
                this.tempFiles = [];
            }

            createPrompt() {
                return `Extract SAT questions from this document. Return ONLY a JSON array with this exact structure:

[
  {
    "questionNumber": "1",
    "readingPassage": "passage text or detailed image description in [brackets]",
    "questionText": "question text with math in LaTeX format like $\\frac{x}{y}$ or $x^2$",
    "options": ["A) first option", "B) second option", "C) third option", "D) fourth option"]
  }
]

AUTOMATIC PROCESSING RULES:
${this.settings.watermark ? '• Remove all watermarks and background text\n' : ''}${this.settings.enhance ? '• Enhance image quality and clarity\n' : ''}${this.settings.math ? '• Convert ALL math expressions to LaTeX: fractions as \\frac{a}{b}, powers as x^2, roots as \\sqrt{x}\n' : ''}${this.settings.redraw ? '• For poor quality images/diagrams, provide detailed descriptions in [brackets]\n' : ''}
• Extract complete question context
• Maintain original question numbering
• Include all answer options exactly as shown

Return ONLY the JSON array, no other text.`;
            }

            parseResponse(response) {
                try {
                    // Extract JSON from response
                    let jsonStr = response.trim();
                    
                    // Look for JSON array
                    const jsonMatch = jsonStr.match(/\[[\s\S]*\]/);
                    if (jsonMatch) {
                        jsonStr = jsonMatch[0];
                    }

                    const questions = JSON.parse(jsonStr);
                    
                    if (!Array.isArray(questions)) {
                        throw new Error('Invalid JSON format');
                    }

                    // Validate and clean questions
                    return questions.map((q, index) => ({
                        questionNumber: q.questionNumber || (index + 1).toString(),
                        readingPassage: q.readingPassage || '',
                        questionText: q.questionText || '',
                        options: Array.isArray(q.options) ? q.options : []
                    })).filter(q => q.questionText.trim());

                } catch (error) {
                    console.warn('JSON parsing failed, attempting manual extraction');
                    return this.manualParseResponse(response);
                }
            }

            manualParseResponse(text) {
                const questions = [];
                const lines = text.split('\n').map(line => line.trim()).filter(line => line);
                
                let currentQ = null;
                
                for (const line of lines) {
                    // Question number detection
                    const qMatch = line.match(/^(\d+)[\.\)]/);
                    if (qMatch) {
                        if (currentQ) questions.push(currentQ);
                        currentQ = {
                            questionNumber: qMatch[1],
                            readingPassage: '',
                            questionText: line.replace(/^\d+[\.\)]\s*/, ''),
                            options: []
                        };
                    }
                    // Options detection
                    else if (line.match(/^[A-D][\)\.]/) && currentQ) {
                        currentQ.options.push(line);
                    }
                    // Add to current question
                    else if (currentQ && line.length > 10) {
                        if (currentQ.options.length === 0) {
                            currentQ.questionText += ' ' + line;
                        } else if (!currentQ.readingPassage) {
                            currentQ.readingPassage = line;
                        }
                    }
                }
                
                if (currentQ) questions.push(currentQ);
                return questions.filter(q => q.questionText.trim());
            }

            formatOutput(questions) {
                const timestamp = new Date().toLocaleString();
                let output = `SAT QUESTIONS EXPORT\nGenerated: ${timestamp}\nTotal: ${questions.length} questions\n${'='.repeat(60)}\n\n`;

                questions.forEach((q, index) => {
                    output += `QUESTION ${q.questionNumber}\n${'-'.repeat(30)}\n`;
                    
                    if (q.readingPassage?.trim()) {
                        output += `READING PASSAGE:\n${q.readingPassage.trim()}\n\n`;
                    }
                    
                    output += `QUESTION:\n${q.questionText}\n\n`;
                    
                    if (q.options?.length > 0) {
                        output += `OPTIONS:\n${q.options.join('\n')}\n`;
                    }
                    
                    output += `\n${'='.repeat(60)}\n\n`;
                });

                return output;
            }

            showProgress() {
                document.getElementById('progressContainer').style.display = 'block';
                document.getElementById('results').style.display = 'none';
                document.getElementById('stats').style.display = 'none';
            }

            updateProgress(percent, text, currentFile = 1, totalFiles = 1) {
                document.getElementById('progressFill').style.width = percent + '%';
                
                const progressText = totalFiles > 1 
                    ? `Processing file ${currentFile} of ${totalFiles}: ${text}`
                    : text;
                    
                document.getElementById('progressText').textContent = progressText;
            }

            hideProgress() {
                document.getElementById('progressContainer').style.display = 'none';
            }

            showResults(questions) {
                const processingTime = ((Date.now() - this.startTime) / 1000).toFixed(1);
                
                // Update stats
                document.getElementById('questionCount').textContent = questions.length;
                document.getElementById('processingTime').textContent = processingTime + 's';
                document.getElementById('filesProcessed').textContent = this.files.length;
                
                // Show results
                document.getElementById('resultsContent').textContent = this.convertedData;
                document.getElementById('results').style.display = 'block';
                document.getElementById('stats').style.display = 'block';
            }

            async copyResults() {
                try {
                    await navigator.clipboard.writeText(this.convertedData);
                    this.showNotification('Copied to clipboard!', 'success');
                } catch (error) {
                    this.showNotification('Copy failed', 'error');
                }
            }

            exportResults() {
                const blob = new Blob([this.convertedData], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `SAT_Questions_${new Date().toISOString().split('T')[0]}.txt`;
                a.click();
                URL.revokeObjectURL(url);
                this.showNotification('File exported!', 'success');
            }

            showNotification(message, type = 'success') {
                // Remove any existing notifications first
                document.querySelectorAll('.notification').forEach(el => el.remove());
                
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => notification.classList.add('show'), 100);
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }

        // Initialize converter
        let converter;
        document.addEventListener('DOMContentLoaded', () => {
            converter = new EnhancedSATConverter();
        });
    </script>
</body>
</html>
